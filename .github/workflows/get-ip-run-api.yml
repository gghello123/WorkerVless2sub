name: 自动运行接口并解析数据getip
on:
  # 定时触发：每天凌晨2点运行（时区为 UTC，比北京时间晚8小时，需+8计算）
  # 语法：分 时 日 月 周（* 表示所有值）
  schedule:
    - cron: '0 18 * * *'  # 北京时间每天凌晨2点（UTC 18点）
  # 手动触发（可选，方便测试）
  workflow_dispatch:

jobs:
  run-api-and-parse:
    runs-on: ubuntu-latest  # 运行环境：Ubuntu
    steps:
      # 步骤1：拉取仓库代码到运行环境
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      # 步骤2：安装 Python 环境
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 指定 Python 版本

      # 步骤3：安装依赖（如 requests 用于请求接口，json 内置无需安装）
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests  # 如需解析 XML，可加：pip install lxml

      # 步骤4：运行脚本（请求接口 + 解析数据）
      - name: 运行接口请求与解析脚本
        run: python cloudflareip.py  # 脚本文件名，后续创建

      # 步骤5：将解析结果提交到仓库（留存历史数据）
      - name: 提交解析结果到仓库
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/*.txt  # 解析结果存储目录
          git commit -m "自动更新接口数据（$(date +'%Y-%m-%d')）" || echo "无数据更新"
          git push origin develop  # 分支名，如为 main 则无需修改，如为 master 需替换
