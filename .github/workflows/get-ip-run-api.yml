name: 自动运行接口并解析数据getip
on:
  # 定时触发：每天凌晨2点运行（时区为 UTC，比北京时间晚8小时，需+8计算）
  # 语法：分 时 日 月 周（* 表示所有值）
  schedule:
    - cron: '0 18 * * *'  # 北京时间每天凌晨2点（UTC 18点）
  # 手动触发（可选，方便测试）
  workflow_dispatch:

jobs:
  call-external-workflow:
    uses: gghello123/WorkerVless2sub/.github/workflows/get-ip-run-api.yml@develop  # 引用目标工作流
